<!DOCTYPE html>
<html lang="en" dir="ltr" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us - AI Solutions</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --dark: #1e1b4b;
            --light: #f8fafc;
            --text: #475569;
            --border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 2.5rem;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header-icon {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
        }

        .header h1 {
            color: var(--dark);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        label .required {
            color: var(--error);
            margin-left: 2px;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s ease;
            background: var(--light);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Star Rating - Simplified and Fixed */
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 2.5rem;
            cursor: pointer;
            color: #ddd;
            transition: color 0.15s ease;
        }

        .star-rating label:hover {
            color: #ffa500;
        }

        .star-rating label.filled {
            color: #ffd700;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .submit-btn .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 1.5rem;
            transition: color 0.2s ease;
        }

        .back-btn:hover {
            color: var(--secondary);
        }

        /* Alert Messages */
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            align-items: center;
            gap: 0.8rem;
        }

        .alert.show {
            display: flex;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .alert i {
            font-size: 1.3rem;
        }

        /* Character Counter */
        .char-counter {
            text-align: right;
            font-size: 0.85rem;
            color: var(--text);
            margin-top: 0.3rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header-icon {
                font-size: 3rem;
            }

            .star-rating label {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .star-rating label {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>

        <div class="header">
            <div class="header-icon">‚≠ê</div>
            <h1>Rate Your Experience</h1>
            <p>We'd love to hear your feedback!</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="ratingForm">
            <div class="form-group">
                <label>How was your experience? <span class="required">*</span></label>
                <div class="star-rating" id="starRating">
                    <input type="radio" name="stars" id="star1" value="1" required>
                    <label for="star1" title="1 star" data-value="1">‚≠ê</label>
                    
                    <input type="radio" name="stars" id="star2" value="2">
                    <label for="star2" title="2 stars" data-value="2">‚≠ê</label>
                    
                    <input type="radio" name="stars" id="star3" value="3">
                    <label for="star3" title="3 stars" data-value="3">‚≠ê</label>
                    
                    <input type="radio" name="stars" id="star4" value="4">
                    <label for="star4" title="4 stars" data-value="4">‚≠ê</label>
                    
                    <input type="radio" name="stars" id="star5" value="5">
                    <label for="star5" title="5 stars" data-value="5">‚≠ê</label>
                </div>
            </div>

            <div class="form-group">
                <label for="name">Your Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="John Doe" required maxlength="50">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" maxlength="100">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" maxlength="20">
            </div>

            <div class="form-group">
                <label for="comment">Your Feedback</label>
                <textarea id="comment" name="comment" placeholder="Tell us about your experience..." maxlength="500"></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span> / 500 characters
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-paper-plane"></i>
                <span>Submit Rating</span>
            </button>
        </form>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        const form = document.getElementById('ratingForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alertBox');
        const commentField = document.getElementById('comment');
        const charCount = document.getElementById('charCount');

        // Star rating functionality
        const starLabels = document.querySelectorAll('.star-rating label');
        const starInputs = document.querySelectorAll('.star-rating input');

        function updateStars(rating) {
            starLabels.forEach(label => {
                const value = parseInt(label.getAttribute('data-value'));
                if (value <= rating) {
                    label.classList.add('filled');
                } else {
                    label.classList.remove('filled');
                }
            });
        }

        // Click handler for stars
        starLabels.forEach(label => {
            label.addEventListener('click', () => {
                const value = parseInt(label.getAttribute('data-value'));
                updateStars(value);
            });
        });

        // Hover preview
        starLabels.forEach(label => {
            label.addEventListener('mouseenter', () => {
                const value = parseInt(label.getAttribute('data-value'));
                starLabels.forEach(l => {
                    const lValue = parseInt(l.getAttribute('data-value'));
                    if (lValue <= value) {
                        l.style.color = '#ffa500';
                    }
                });
            });
        });

        // Reset hover
        document.querySelector('.star-rating').addEventListener('mouseleave', () => {
            const checkedInput = document.querySelector('.star-rating input:checked');
            if (checkedInput) {
                updateStars(parseInt(checkedInput.value));
            } else {
                starLabels.forEach(l => {
                    l.style.color = '#ddd';
                });
            }
        });

        // Character counter
        commentField.addEventListener('input', () => {
            charCount.textContent = commentField.value.length;
        });

        // Show alert
        function showAlert(message, type) {
            alertBox.className = `alert alert-${type} show`;
            alertBox.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            setTimeout(() => alertBox.classList.remove('show'), 5000);
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                stars: parseInt(document.querySelector('input[name="stars"]:checked')?.value),
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                comment: document.getElementById('comment').value.trim(),
                timestamp: serverTimestamp()
            };

            if (!formData.stars || !formData.name) {
                showAlert('Please provide your name and rating!', 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div><span>Submitting...</span>';

            try {
                await addDoc(collection(db, 'ratings'), formData);
                showAlert('Thank you for your feedback! üéâ', 'success');
                form.reset();
                updateStars(0);
                charCount.textContent = '0';

                // Redirect to home after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html#our-ratings';
                }, 2000);
            } catch (error) {
                console.error('Error submitting rating:', error);
                showAlert('Failed to submit rating. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i><span>Submit Rating</span>';
            }
        });
    </script>
</body>
</html>
