<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us - AI Solutions</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .rating-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 2.5rem;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .header-icon {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        /* Star Rating System */
        .star-rating-wrapper {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 1.5rem 0;
        }

        .star-icon {
            font-size: 3rem;
            cursor: pointer;
            color: #e0e0e0;
            transition: all 0.2s ease;
            user-select: none;
        }

        .star-icon:hover {
            transform: scale(1.15);
        }

        .star-icon.active {
            color: #ffd700;
        }

        .star-icon.hover-preview {
            color: #ffed4e;
        }

        /* Form Styling */
        .form-label {
            font-weight: 600;
            color: #1e1b4b;
            margin-bottom: 0.5rem;
        }

        .required {
            color: #ef4444;
        }

        .form-control, .form-control:focus {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            padding: 0.8rem 1rem;
            background: #f8fafc;
        }

        .form-control:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }

        /* Submit Button */
        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
        }

        /* Back Button */
        .back-btn {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .back-btn:hover {
            color: #764ba2;
        }

        /* Character Counter */
        .char-counter {
            font-size: 0.875rem;
            color: #64748b;
            text-align: right;
            margin-top: 0.25rem;
        }

        /* Spinner Animation */
        .spinner-border-sm {
            width: 18px;
            height: 18px;
            border-width: 3px;
        }

        @media (max-width: 768px) {
            .rating-container {
                padding: 2rem 1.5rem;
            }
            
            .star-icon {
                font-size: 2.5rem;
            }
            
            .header-icon {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .rating-container {
                padding: 1.5rem 1rem;
            }
            
            .star-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="rating-container">
        <!-- Back Button -->
        <a href="index.html" class="back-btn d-inline-flex align-items-center gap-2 mb-4">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>

        <!-- Header -->
        <div class="text-center mb-4">
            <div class="header-icon">‚≠ê</div>
            <h1 class="gradient-text fs-2 mb-2">Rate Your Experience</h1>
            <p class="text-muted">We'd love to hear your feedback!</p>
        </div>

        <!-- Alert Box -->
        <div id="alertBox"></div>

        <!-- Rating Form -->
        <form id="ratingForm">
            <!-- Star Rating -->
            <div class="mb-4">
                <label class="form-label">How was your experience? <span class="required">*</span></label>
                <div class="star-rating-wrapper" id="starRating">
                    <i class="bi bi-star-fill star-icon" data-rating="1"></i>
                    <i class="bi bi-star-fill star-icon" data-rating="2"></i>
                    <i class="bi bi-star-fill star-icon" data-rating="3"></i>
                    <i class="bi bi-star-fill star-icon" data-rating="4"></i>
                    <i class="bi bi-star-fill star-icon" data-rating="5"></i>
                </div>
                <input type="hidden" id="ratingValue" name="rating" required>
            </div>

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Your Name <span class="required">*</span></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required maxlength="50">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="john@example.com" maxlength="100">
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="+1 234 567 8900" maxlength="20">
            </div>

            <!-- Comment -->
            <div class="mb-4">
                <label for="comment" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Tell us about your experience..." maxlength="500"></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span> / 500 characters
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-submit w-100" id="submitBtn">
                <i class="fas fa-paper-plane me-2"></i>
                <span>Submit Rating</span>
            </button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        // DOM Elements
        const starRating = document.getElementById('starRating');
        const stars = starRating.querySelectorAll('.star-icon');
        const ratingValue = document.getElementById('ratingValue');
        const form = document.getElementById('ratingForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alertBox');
        const commentField = document.getElementById('comment');
        const charCount = document.getElementById('charCount');

        let selectedRating = 0;

        // Star Rating Logic
        function setRating(rating) {
            selectedRating = rating;
            ratingValue.value = rating;
            
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function showHoverPreview(rating) {
            stars.forEach((star, index) => {
                star.classList.remove('hover-preview');
                if (index < rating && !star.classList.contains('active')) {
                    star.classList.add('hover-preview');
                }
            });
        }

        function clearHoverPreview() {
            stars.forEach(star => {
                star.classList.remove('hover-preview');
            });
        }

        // Event Listeners for Stars
        stars.forEach((star) => {
            star.addEventListener('click', () => {
                const rating = parseInt(star.dataset.rating);
                setRating(rating);
            });

            star.addEventListener('mouseenter', () => {
                const rating = parseInt(star.dataset.rating);
                showHoverPreview(rating);
            });
        });

        starRating.addEventListener('mouseleave', () => {
            clearHoverPreview();
        });

        // Character Counter
        commentField.addEventListener('input', () => {
            charCount.textContent = commentField.value.length;
        });

        // Show Alert Function
        function showAlert(message, type) {
            const iconClass = type === 'success' ? 'check-circle-fill' : 'exclamation-circle-fill';
            const bgClass = type === 'success' ? 'alert-success' : 'alert-danger';
            
            alertBox.innerHTML = `
                <div class="alert ${bgClass} d-flex align-items-center alert-dismissible fade show" role="alert">
                    <i class="bi bi-${iconClass} me-2 fs-5"></i>
                    <div>${message}</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            setTimeout(() => {
                const alert = alertBox.querySelector('.alert');
                if (alert) {
                    alert.classList.remove('show');
                    setTimeout(() => alertBox.innerHTML = '', 300);
                }
            }, 5000);
        }

        // Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate rating
            if (!selectedRating || selectedRating < 1) {
                showAlert('Please select a star rating!', 'error');
                return;
            }

            const formData = {
                stars: selectedRating,
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                comment: document.getElementById('comment').value.trim(),
                timestamp: serverTimestamp()
            };

            if (!formData.name) {
                showAlert('Please provide your name!', 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <span class="spinner-border spinner-border-sm me-2"></span>
                <span>Submitting...</span>
            `;

            try {
                await addDoc(collection(db, 'ratings'), formData);
                showAlert('Thank you for your feedback! üéâ', 'success');
                
                // Reset form
                form.reset();
                setRating(0);
                charCount.textContent = '0';

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html#our-ratings';
                }, 2000);
            } catch (error) {
                console.error('Error submitting rating:', error);
                showAlert('Failed to submit rating. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <i class="fas fa-paper-plane me-2"></i>
                    <span>Submit Rating</span>
                `;
            }
        });
    </script>
</body>
</html>
