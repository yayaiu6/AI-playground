<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sutrastores AI Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='sutra_agent.css') }}">
</head>
<body>
    <div id="appContainer">
        <div class="header">
            <h1>Sutrastores AI Agent</h1>
        </div>
        <messages-area></messages-area>
        <div class="disclaimer-message">
            <p>AI may display incorrect information, so you can verify products and prices from the official website.<a href="https://sutrastores.com/" target="_blank">Sutrastores</a></p>
        </div>
        <message-input></message-input>
        <div id="thinkingBox" class="thinking-box" style="display: none;">
            <div class="thinking-box-content">
                <div class="spinner"></div>
                <p class="thinking-box-text"></p>
                <div class="skeleton-line"></div>
                <div class="skeleton-line short"></div>
            </div>
        </div>

        <div class="initial-actions">
            <button class="who-are-you-button"> التيشيرت المكتوب عليه فلسطين وعايز تيشيرت كمان احمر </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='sutra_agent.js') }}"></script>
</body>
</html>
